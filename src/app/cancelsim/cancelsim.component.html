<h2 matDialogTitle>Warning</h2>
<mat-dialog-content>
  <p>A simulation is still running, do you want to abort the current simulation?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="continue" color="primary">Show current simulation</button>
  <button mat-button matDialogClose="abort" color="warn">Abort current simulation</button>
</mat-dialog-actions>
