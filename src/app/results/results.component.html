<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px"  fxLayout.sm="column" fxLayoutGap.md="20px" fxLayoutGap.xs="20px" fxLayoutGap.sm="20px"
  fxLayoutAlign="start start">
  <div fxLayout="column" >
    <div fxLayout="row" >
    <div fxFlex="0 0 450px"  fxFlex.md="0 0 450px" fxFlex.sm="0 0 450px" fxFlex.xs="0 0 350px" style="border: 1px dashed grey" #vtkview></div>
  </div>
    <div>Left Mouse: rotate, Left Mouse + Shift: pan, Scroll: zoom</div>
  </div>
  <div fxLayout="column">
    <div>
      <div fxLayout="row" fxLayoutGap="20px">
        <div fxLayout="column">
          <button mat-stroked-button (click)="selectall()">Select all</button>
          <button mat-stroked-button (click)="deselectall()">Deselect all</button>
          <button mat-stroked-button (click)="resetCamera()">Recenter camera</button>
        </div>
        <div fxLayout="column">
          <div class="list-container" >
            <div *ngIf="this.webworkerService.results.length == 0">No results available. Intermediate results will be
              loaded here during the simulation.</div>
            <mat-list-item role="listitem" *ngFor="let file  of this.webworkerService.results;  index as i">
              <mat-checkbox [(checked)]="file.selected" (change)="changeVisibility(i)">{{file.filename}}</mat-checkbox>
            </mat-list-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
